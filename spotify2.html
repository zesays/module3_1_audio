<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a062562745.js" crossorigin="anonymous"></script>
    <title>MP3 Player</title>
    <link rel=stylesheet href="assets/css/spotify2.css" media=all> 
  </head>
  <body>


<audio id="myAudio" ontimeupdate="onTimeUpdate()">
  <source id="source-audio" src="" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="player-ctn">
  <div class="infos-ctn">
    <div class="timer">00:00</div>
    <div class="title"></div>
    <div class="duration">00:00</div>
  </div>
  <div id="myProgress">
    <div id="myBar"></div>
  </div>
  <div class="btn-ctn">
     <div class="btn-action first-btn" onclick="previous()">
        <div id="btn-faws-back">
          <i class='fas fa-step-backward'></i>
        </div>
     </div>
     <div class="btn-action" onclick="rewind()">
        <div id="btn-faws-rewind">
          <i class='fas fa-backward'></i>
        </div>
     </div>
     <div class="btn-action" onclick="toggleAudio()">
        <div id="btn-faws-play-pause">
          <i class='fas fa-play' id="icon-play"></i>
          <i class='fas fa-pause' id="icon-pause" style="display: none"></i>
        </div>
     </div>
     <div class="btn-play" onclick="forward()">
        <div id="btn-faws-forward">
          <i class='fas fa-forward'></i>
        </div>
     </div>
     <div class="btn-action" onclick="next()">
        <div id="btn-faws-next">
          <i class='fas fa-step-forward'></i>
        </div>
     </div>
     <div class="btn-mute" id="toggleMute" onclick="toggleMute()">
        <div id="btn-faws-volume">
          <i id="icon-vol-up" class='fas fa-volume-up'></i>
          <i id="icon-vol-mute" class='fas fa-volume-mute' style="display: none"></i>
        </div>
     </div>
  </div>
  <div class="playlist-ctn"></div>
</div>

<section class="carousel">
  <div class="carousel_slider">
    <div class="content_inner_slider">
      <img src="assets/images/aphex.jpg" alt="" class="img">
      <img src="assets/images/ichiko.jpg" alt="" class="img">
      <img src="assets/images/death grips.jpg" alt="" class="img">
      <img src="assets/images/badu.webp" alt="" class="img">
      <img src="assets/images/the roots.jpg" alt="" class="img">
    </div>
    <button class="prev_button">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </button>
    <button class="next_button">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </button>
  </div>
  <ul class="dots">
    <li class="dot" value="0"></li>
    <li class="dot" value="1"></li>
    <li class="dot" value="2"></li>
    <li class="dot" value="3"></li>
    <li class="dot" value="4"></li>
  </ul>
  <div class="form">
    <input type="checkbox" class="auto_slide" id="slide">
    <label for="slide">Auto Slide</label>
  </div>
  <div class="audio1" audio src="assets/audio/mp3_example.mp3" controls></audio>"
</section>

<script src=spotify2.js></script>

  </body>
</html>
